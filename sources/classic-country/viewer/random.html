<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Song Validator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #2d2d2d;
            padding: 1rem 2rem;
            border-bottom: 2px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            color: #4CAF50;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
        }

        button:hover {
            background: #45a049;
        }

        button:active {
            background: #3d8b40;
        }

        .filename {
            font-family: 'Monaco', 'Courier New', monospace;
            color: #999;
            font-size: 0.9rem;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #444;
        }

        .panel:last-child {
            border-right: none;
        }

        .panel-header {
            background: #2d2d2d;
            padding: 0.75rem 1rem;
            font-weight: 600;
            border-bottom: 1px solid #444;
            color: #4CAF50;
        }

        .panel-content {
            flex: 1;
            overflow: auto;
            padding: 1rem;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        pre {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .chordpro-rendered {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.8;
            padding: 1rem;
        }

        .chordpro-meta {
            background: #2d2d2d;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #4CAF50;
        }

        .chordpro-meta h2 {
            font-size: 1.5rem;
            color: #4CAF50;
            margin-bottom: 0.5rem;
        }

        .chordpro-meta .artist,
        .chordpro-meta .composer {
            color: #999;
            font-size: 0.9rem;
            margin: 0.25rem 0;
        }

        .chordpro-verse {
            margin-bottom: 1.5rem;
        }

        .chordpro-verse-label {
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .chordpro-line {
            position: relative;
            margin-bottom: 0.5rem;
            min-height: 2.5em;
        }

        .chordpro-chords {
            color: #FF9800;
            font-weight: bold;
            white-space: pre;
            position: absolute;
            top: -1.2em;
            left: 0;
            pointer-events: none;
        }

        .chordpro-lyrics {
            white-space: pre-wrap;
        }

        .chordpro-directive {
            color: #666;
            font-style: italic;
            margin: 0.5rem 0;
        }

        .feedback-form {
            background: #2d2d2d;
            padding: 1rem;
            border-top: 2px solid #444;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .status-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .status-button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            background: #555;
        }

        .status-button.active {
            background: #4CAF50;
        }

        .status-button.correct.active {
            background: #4CAF50;
        }

        .status-button.minor.active {
            background: #FF9800;
        }

        .status-button.wrong.active {
            background: #f44336;
        }

        textarea {
            flex: 1;
            padding: 0.5rem;
            font-family: inherit;
            font-size: 0.9rem;
            background: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            resize: vertical;
            min-height: 60px;
        }

        .submit-button {
            background: #2196F3;
        }

        .submit-button:hover {
            background: #1976D2;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 1.2rem;
            color: #999;
        }

        .error {
            color: #f44336;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>ðŸŽµ Random Song Validator</h1>
            <div class="filename" id="filename">Loading...</div>
        </div>
        <div class="controls">
            <button onclick="loadRandomFile()">ðŸŽ² Next Random Song</button>
        </div>
    </header>

    <div class="container">
        <div class="panel">
            <div class="panel-header">Original HTML</div>
            <div class="panel-content">
                <iframe id="html-frame"></iframe>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">Generated ChordPro</div>
            <div class="panel-content" id="chordpro-content">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <div class="feedback-form">
        <div class="status-buttons">
            <button class="status-button correct" onclick="setStatus('correct')">âœ“ Correct</button>
            <button class="status-button minor" onclick="setStatus('minor')">âš  Minor Issues</button>
            <button class="status-button wrong" onclick="setStatus('wrong')">âœ— Wrong</button>
        </div>
        <textarea id="notes" placeholder="Optional notes about this file..."></textarea>
        <button class="submit-button" onclick="submitFeedback()">Submit & Next</button>
    </div>

    <script>
        let currentFile = '';
        let currentStatus = '';

        function renderChordPro(chordpro) {
            const lines = chordpro.split('\n');
            let html = '<div class="chordpro-rendered">';

            // Parse metadata
            let title = '', artist = '', composer = '';
            let inVerse = false;
            let verseLabel = '';
            let verseContent = [];

            for (let line of lines) {
                // Metadata
                if (line.startsWith('{meta: title') || line.startsWith('{title:')) {
                    title = line.match(/:\s*(.+)\}/)?.[1] || '';
                    continue;
                }
                if (line.startsWith('{meta: artist') || line.startsWith('{artist:')) {
                    artist = line.match(/:\s*(.+)\}/)?.[1] || '';
                    continue;
                }
                if (line.startsWith('{meta: composer') || line.startsWith('{composer:') ||
                    line.startsWith('{meta: writer') || line.startsWith('{writer:')) {
                    composer = line.match(/:\s*(.+)\}/)?.[1] || '';
                    continue;
                }

                // Start of verse/chorus/bridge
                if (line.match(/\{start_of_(verse|chorus|bridge):/)) {
                    if (inVerse) {
                        html += renderVerse(verseLabel, verseContent);
                    }
                    const match = line.match(/\{start_of_(\w+):\s*(.+)\}/);
                    verseLabel = match ? `${match[1]} ${match[2]}` : 'Verse';
                    verseContent = [];
                    inVerse = true;
                    continue;
                }

                // End of verse/chorus/bridge
                if (line.match(/\{end_of_(verse|chorus|bridge)\}/)) {
                    if (inVerse) {
                        html += renderVerse(verseLabel, verseContent);
                        inVerse = false;
                        verseContent = [];
                    }
                    continue;
                }

                // Skip other directives
                if (line.match(/^\{.*\}$/)) {
                    continue;
                }

                // Blank lines
                if (!line.trim()) {
                    if (inVerse) {
                        verseContent.push({ type: 'blank' });
                    }
                    continue;
                }

                // Lyric lines with chords
                if (inVerse) {
                    verseContent.push({ type: 'line', text: line });
                }
            }

            // Close any open verse
            if (inVerse) {
                html += renderVerse(verseLabel, verseContent);
            }

            // Render metadata header
            let metaHtml = '<div class="chordpro-meta">';
            if (title) metaHtml += `<h2>${title}</h2>`;
            if (artist) metaHtml += `<div class="artist">by ${artist}</div>`;
            if (composer) metaHtml += `<div class="composer">written by ${composer}</div>`;
            metaHtml += '</div>';

            html = metaHtml + html + '</div>';
            return html;
        }

        function renderVerse(label, content) {
            let html = '<div class="chordpro-verse">';
            html += `<div class="chordpro-verse-label">${label}</div>`;

            for (let item of content) {
                if (item.type === 'blank') {
                    html += '<br>';
                } else if (item.type === 'line') {
                    html += renderLine(item.text);
                }
            }

            html += '</div>';
            return html;
        }

        function renderLine(line) {
            // Extract chords in [brackets] and their positions
            let chords = [];
            let lyrics = '';
            let pos = 0;

            for (let i = 0; i < line.length; i++) {
                if (line[i] === '[') {
                    let end = line.indexOf(']', i);
                    if (end !== -1) {
                        let chord = line.substring(i + 1, end);
                        chords.push({ chord: chord, pos: pos });
                        i = end;
                        continue;
                    }
                }
                lyrics += line[i];
                pos++;
            }

            // Build chord line with proper spacing
            let chordLine = '';
            let lastPos = 0;
            for (let c of chords) {
                let spaces = Math.max(0, c.pos - lastPos); // Prevent negative values
                chordLine += ' '.repeat(spaces);
                chordLine += c.chord;
                lastPos = c.pos + c.chord.length;
            }

            let html = '<div class="chordpro-line">';
            if (chordLine.trim()) {
                html += `<div class="chordpro-chords">${chordLine}</div>`;
            }
            html += `<div class="chordpro-lyrics">${lyrics}</div>`;
            html += '</div>';

            return html;
        }

        async function loadRandomFile() {
            try {
                // Get random file
                const response = await fetch('/api/random');
                const data = await response.json();

                if (!data.success) {
                    document.getElementById('chordpro-content').innerHTML =
                        '<div class="error">Error: ' + data.error + '</div>';
                    return;
                }

                currentFile = data.filename;
                document.getElementById('filename').textContent = currentFile;

                // Load HTML
                document.getElementById('html-frame').src = '/html/' + currentFile;

                // Load ChordPro
                document.getElementById('chordpro-content').innerHTML = '<div class="loading">Parsing...</div>';
                const chordproResponse = await fetch('/api/chordpro/' + currentFile);
                const chordproData = await chordproResponse.json();

                if (chordproData.success) {
                    // Render ChordPro with proper formatting
                    document.getElementById('chordpro-content').innerHTML = renderChordPro(chordproData.chordpro);
                } else {
                    document.getElementById('chordpro-content').innerHTML =
                        '<div class="error">Error: ' + chordproData.error + '</div>';
                }

                // Reset feedback form
                currentStatus = '';
                document.querySelectorAll('.status-button').forEach(btn => btn.classList.remove('active'));
                document.getElementById('notes').value = '';

            } catch (error) {
                document.getElementById('chordpro-content').innerHTML =
                    '<div class="error">Error: ' + error.message + '</div>';
            }
        }

        function setStatus(status) {
            currentStatus = status;
            document.querySelectorAll('.status-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.status-button.' + status).classList.add('active');
        }

        async function submitFeedback() {
            if (!currentStatus) {
                alert('Please select a status (Correct/Minor/Wrong)');
                return;
            }

            const feedback = {
                file: currentFile,
                status: currentStatus,
                notes: document.getElementById('notes').value,
                timestamp: new Date().toISOString()
            };

            try {
                await fetch('/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(feedback)
                });

                // Load next random file
                loadRandomFile();
            } catch (error) {
                alert('Error saving feedback: ' + error.message);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === '1') setStatus('correct');
            else if (e.key === '2') setStatus('minor');
            else if (e.key === '3') setStatus('wrong');
            else if (e.key === 'Enter' && e.ctrlKey) submitFeedback();
            else if (e.key === 'n' && e.ctrlKey) {
                e.preventDefault();
                loadRandomFile();
            }
        });

        // Load first random file on page load
        loadRandomFile();
    </script>
</body>
</html>
