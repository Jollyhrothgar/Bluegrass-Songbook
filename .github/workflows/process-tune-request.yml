name: Process Tune Request

on:
  issues:
    types: [labeled]

# Serialize all content-processing workflows to prevent push conflicts
concurrency:
  group: content-processing
  cancel-in-progress: false

jobs:
  process-tune-request:
    # Only run when 'approved' label is added to an issue with 'tune-request' label
    if: github.event.label.name == 'approved' && contains(github.event.issue.labels.*.name, 'tune-request')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Extract tune name from issue
        id: extract
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          # Extract tune name from issue title (format: "Tune Request: <tune name>")
          TUNE_NAME=$(echo "$ISSUE_TITLE" | sed 's/Tune Request: //')
          echo "tune_name=$TUNE_NAME" >> $GITHUB_OUTPUT

      - name: Fetch tune from TuneArch
        env:
          TUNE_NAME: ${{ steps.extract.outputs.tune_name }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_AUTHOR: ${{ github.event.issue.user.login }}
        run: |
          uv run python scripts/lib/fetch_tune.py \
            --tune "$TUNE_NAME" \
            --issue-number "$ISSUE_NUMBER" \
            --author "$ISSUE_AUTHOR"

      - name: Rebuild search index
        run: uv run python scripts/lib/build_works_index.py --skip-fuzzy

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sources/tunearch/parsed/
          git add works/
          git add docs/data/index.jsonl
          git diff --staged --quiet || git commit -m "Add tune from request #${{ github.event.issue.number }}

          ${{ github.event.issue.title }}

          ðŸ¤– Generated with [Claude Code](https://claude.ai/claude-code)"

          # Retry push with rebase in case of concurrent pushes
          for i in 1 2 3; do
            git push && break
            echo "Push failed, attempt $i - pulling and retrying..."
            git pull --rebase
          done

      - name: Close issue with comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Read the filename that was created
            let filename = 'unknown';
            try {
              filename = fs.readFileSync('/tmp/tune_filename.txt', 'utf8').trim();
            } catch (e) {
              console.log('Could not read filename');
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `âœ… **Tune added to the songbook!**\n\nPublished to: \`works/${filename}/\`\n\nThe tune is now live and searchable.\n\nThank you for your suggestion!`
            });

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });
