name: Verify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Syntax check JavaScript
        run: |
          echo "Checking JavaScript syntax..."
          for f in docs/js/*.js; do
            node --check "$f" || exit 1
          done
          echo "All JavaScript files passed syntax check"

      - name: Install test dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test
