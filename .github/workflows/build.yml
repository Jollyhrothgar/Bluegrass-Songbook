name: Build & Verify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Syntax check JavaScript
        run: |
          echo "Checking JavaScript syntax..."
          for f in docs/js/*.js; do
            node --check "$f" || exit 1
          done
          echo "All JavaScript files passed syntax check"

      - name: Build search index
        run: |
          echo "Building search index..."
          uv run python scripts/lib/build_index.py
          echo "Index built: $(wc -l < docs/data/index.jsonl) songs"

      - name: Build blog posts
        run: |
          echo "Building blog posts..."
          uv run python scripts/lib/build_posts.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet docs/data/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to built files"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Built files have changed:"
            git diff --stat docs/data/
          fi

      - name: Commit updated builds
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/
          git commit -m "Rebuild index and posts

          ðŸ¤– Auto-generated by GitHub Actions"
          # Pull any concurrent changes, then push
          git pull --rebase origin main
          git push

      - name: Warn about stale builds (PR only)
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        run: |
          echo "::warning::Built files are out of date. They will be auto-updated when merged to main."
