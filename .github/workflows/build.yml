name: CI & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Trigger deploy after content-modifying workflows complete
  # (Pushes from GITHUB_TOKEN don't trigger workflows, so we use workflow_run)
  workflow_run:
    workflows:
      - "Process Song Submission"
      - "Process Song Correction"
      - "Process Tune Request"
    types: [completed]
    branches: [main]

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  verify:
    # Skip if triggered by a failed workflow_run
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # For workflow_run, checkout main at HEAD to get the newly pushed commit
          ref: ${{ github.event_name == 'workflow_run' && 'main' || '' }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Syntax check JavaScript
        run: |
          echo "Checking JavaScript syntax..."
          for f in docs/js/*.js; do
            node --check "$f" || exit 1
          done
          echo "All JavaScript files passed syntax check"

      - name: Install test dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  deploy:
    needs: verify
    # Deploy on: direct push to main, OR successful workflow_run from content workflows
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # For workflow_run, checkout main at HEAD to get the newly pushed commit
          ref: ${{ github.event_name == 'workflow_run' && 'main' || '' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
